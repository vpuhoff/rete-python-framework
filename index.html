<html>

<head>
    <title>Modular Rete Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css"></link>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div al-app id="modules" class="view ivu-card ivu-card-bordered">
        <div class="module" al-repeat="(key, val) in modules" @click="openModule(key)" class="ivu-radio-group ivu-radio-group-default ivu-radio-default ivu-radio-group-vertical">
            {{key}}
        </div>
        <button @click="addModule()">
            Add
        </button>
        <button @click="save()">
            Save
        </button>
    </div>
    <div id="rete" class="node-editor"></div>

    <script src="https://cdn.jsdelivr.net/npm/alight@0.14.0/alight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete@1.0.0-alpha.8/build/rete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-alight-render-plugin@0.1.5/build/alight-render-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.1.2/build/connection-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-context-menu-plugin@0.1.4/build/context-menu-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-module-plugin@0.1.3/build/module-plugin.min.js"></script>
    <script src="data.js"></script>
    <script src="components.js"></script>
    <script src="index.js"></script>
</body>

</html>
